# https://pnpm.io/settings
#
# ```bash
# pnpm config list
# ```

# 使用するNode.jsのバージョン
useNodeVersion: 24.12.0

packages:
  - 'packages/*'
  - 'apps/nozo/*'

# モノレポのpackagesもシンボリックリンクで管理する
linkWorkspacePackages: true

# 依存解決のうまくいっていないdependenciesのdependenciesをrootのnode_modulesまで巻き上げる
publicHoistPattern:
  - '@types/*'
  - '*eslint*'
  - '*prettier*'
  - '*storybook*'

# pinバージョンでインストールする
savePrefix: ''
