name: Secret scan

on:
  workflow_dispatch:
  # Remove push trigger for team development
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

        # https://github.com/gitleaks/gitleaks-action
        # gitleaksを使って過去のcommitで漏洩してないか確認できる
        #
        # docker run --rm -v "$(pwd):/workspace" -w /workspace zricethezav/gitleaks:latest detect --source=/workspace --verbose --redact --log-opts="--all --full-history"

      - name: Secretlint
        # https://github.com/secretlint/secretlint
        #
        # To run locally, execute the following command:
        # docker run -v `pwd`:`pwd` -w `pwd` --rm -it secretlint/secretlint secretlint "**/*"
        uses: docker://secretlint/secretlint:v11.2.4@sha256:1d95636fe678a15708d0fde527543050bd85f2292bcd281864e95ed9a77d458b
        with:
          args: secretlint "**/*"
